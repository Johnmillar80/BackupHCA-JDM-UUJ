 <!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Making an AJAX Web Chat With PHP, MySQL and jQuery | Tutorialzine Demo</title>
<link rel="stylesheet" type="text/css" href="jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="page.css" />
<link rel="stylesheet" type="text/css" href="chat.css" />


 <!--Random Email Generator-->

            <form name="randform" id="randform">
                <input type="button" id="buttonemail" value="Create Email" onClick="randomString();">&nbsp;
                <input type="text" id="textemail" placeholder="Copy & Paste Below" name="randomfield" value="">
            </form>

</head>

<body>

<!--Chat-->

<div id="chatContainer">

    <div id="chatTopBar" class="rounded"></div>
    <div id="chatLineHolder"></div>
    
    <div id="chatUsers" class="rounded"></div>
    <div id="chatBottomBar" class="rounded">
    	<div class="tip"></div>
        
        <form id="loginForm" method="post" action="">
            <input id="name" name="name" class="rounded" maxlength="16" />
            <input id="email" name="email" class="rounded" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
        
        <form id="submitForm" method="post" action="">
            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
            <input type="submit" class="blueButton" value="Submit" />
        </form>
        
    </div>
    
</div>

<footer></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.mousewheel.js"></script>
<script src="jScrollPane.min.js"></script>
<script src="script.js"></script>

</body>
</html>
